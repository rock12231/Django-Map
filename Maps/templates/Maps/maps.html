<script>

    document.getElementById("inputdata").value = map;
    document.getElementById("mapid").innerHTML = map;
    console.log("Hello >> ",map);
    // object HTMLCollection ot string
    function HTMLCollectionToArray(map) {
        var array = new Array();
        for (var i = 0; i < map.length; i++) {
            array.push(map[i]);
        }
        console.log("!!!.........",array)
    }
    HTMLCollectionToArray(map);
    
    function HTMLCollectionToSting(map) {
        var string = "";
        for (var i = 0; i < map.length; i++) {
            string += map[i];
        }
        console.log("###.........",string)
    }
</script>
</body>
